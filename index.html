  <head>
    <meta charset="utf-8" />

    <title>Color Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .main {
        width: 100vw;
        height: 100vh;
      }

      .sub {
        height: 100%;
        width: 20%;
        display: flex;
        position: absolute;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #222;
        text-align: center;
        font-weight: 600;
        color: #fff;
        z-index: 1;
      }
      .margin1 {
        margin-top: 30px !important;
        font-size: 25px;
        opacity: 0.25;
        cursor: pointer;
        width: 40%;
        fill:#fff;
      }
      .margin2 {
        margin-top: 80px;
        font-size: 25px;
      }
      .bottom {
        margin-top: 50px;
      }
      input[type="text"] {
        background: transparent;
        border: none;
        color: #fff;
        text-align: center;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }
      .noselect {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .active {
        opacity: 1 !important;
      }
      @media only screen and (max-width:800px) {
        .margin1 > svg {
          width: 36px;
          height:48px;
        }
        p > input[type="text"] {
          font-size:10px;
        }
        p {
          font-size: 20px !important;
        }
      }
    </style>
  </head>
