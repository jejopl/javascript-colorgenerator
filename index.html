<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Color Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./main.js"></script>
    <style>
      body {
        margin: 0;
      }
      .main {
        width: 100vw;
        height: 100vh;
      }

      .sub {
        height: 100%;
        width: 20%;
        display: flex;
        position:absolute;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #222;
        text-align: center;
        font-weight: 600;
        color: #fff;
        z-index: 1;
      }
      .margin1 {
        margin-top: 30px !important;
        font-size: 25px;
        opacity: 0.25;
        cursor: pointer;
        width: 40%;
      }
      .margin2 {
        margin-top: 80px;
        font-size: 25px;
      }
      .bottom {
        margin-top: 50px;
      }
      input[type="text"] {
        background: transparent;
        border: none;
        color: #fff;
        text-align: center;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }
      .noselect {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Opera and Firefox */
      }
    </style>
  </head>
  <body>
    <div class="main noselect">
      <div id="container1" class="sub">
        <p id="move1">MOVE</p>
        <p id="lock1" class="margin1">LOCK</p>
        <p id="button1" class="margin2">PRESS SPACE</p>
        <p class="bottom"></p>
        <p>
          <input class="colors" type="text" id="hex1" readonly="readonly" />
        </p>
        <p>
          <input class="colors" type="text" id="rgb1" readonly="readonly" />
        </p>
      </div>
      <div id="container2" class="sub">
        <p id="move2">MOVE</p>
        <p id="lock2" class="margin1">LOCK</p>
        <p id="button2" class="margin2">PRESS SPACE</p>
        <p class="bottom"></p>
        <p>
          <input class="colors" type="text" id="hex2" readonly="readonly" />
        </p>
        <p>
          <input class="colors" type="text" id="rgb2" readonly="readonly" />
        </p>
      </div>
      <div id="container3" class="sub">
        <p id="move3">MOVE</p>
        <p id="lock3" class="margin1">LOCK</p>
        <p id="button3" class="margin2">PRESS SPACE</p>
        <p class="bottom"></p>
        <p>
          <input class="colors" type="text" id="hex3" readonly="readonly" />
        </p>
        <p>
          <input class="colors" type="text" id="rgb3" readonly="readonly" />
        </p>
      </div>
      <div id="container4" class="sub">
        <p id="move4">MOVE</p>
        <p id="lock4" class="margin1">LOCK</p>
        <p id="button4" class="margin2">PRESS SPACE</p>
        <p class="bottom"></p>
        <p>
          <input class="colors" type="text" id="hex4" readonly="readonly" />
        </p>
        <p>
          <input class="colors" type="text" id="rgb4" readonly="readonly" />
        </p>
      </div>
      <div id="container5" class="sub">
        <p id="move5">MOVE</p>
        <p id="lock5" class="margin1">LOCK</p>
        <p id="button5" class="margin2">PRESS SPACE</p>
        <p class="bottom"></p>
        <p>
          <input class="colors" type="text" id="hex5" readonly="readonly" />
        </p>
        <p>
          <input class="colors" type="text" id="rgb5" readonly="readonly" />
        </p>
      </div>
    </div>
  </body>
</html>
